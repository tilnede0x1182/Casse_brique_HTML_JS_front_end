<!DOCTYPE html>
<html>
<head>
	<title>Jeu Casse-Brique</title>
</head>
<body>
	<canvas id="myCanvas" width="480" height="320"></canvas>
	<script>
		// Initialisation du canvas et du contexte
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");

		// Propriétés de la balle
		var x = canvas.width / 2;
		var y = canvas.height - 30;
		var dx = 2;
		var dy = -2;
		var ballRadius = 10;

		// Propriétés de la raquette
		var paddleHeight = 10;
		var paddleWidth = 75;
		var paddleX = (canvas.width - paddleWidth) / 2;

		// Variables de niveau et de vies
		var level = 1;
		var maxLevel = 10;
		var lives = 5;

		// Variable pour le mode test
		var en_test = false; // Mettre à true pour afficher le bouton "Test"

		// Couleur du niveau
		var levelColor = getRandomColor();

		// Propriétés des briques
		var brickRowCount = 5;
		var brickColumnCount = 9;
		var brickWidth = 40;
		var brickHeight = 15;
		var brickPadding = 5;
		var brickOffsetTop = 50;
		var brickOffsetLeft = 35;

		var bricks = [];

		// Variable pour le bouton Pause
		var isPaused = false;

		// Tableau des configurations de briques pour chaque niveau
		var levels = [];

		// Initialisation des niveaux avec les formes des chiffres 1 à 10
		function initLevels() {
			levels = [
				[], // Niveau 0 (non utilisé)
				// Niveau 1
				[
					"000100000",
					"000100000",
					"000100000",
					"000100000",
					"000100000"
				],
				// Niveau 2
				[
					"011111110",
					"000000010",
					"011111110",
					"010000000",
					"011111110"
				],
				// Niveau 3
				[
					"011111110",
					"000000010",
					"001111100",
					"000000010",
					"011111110"
				],
				// Niveau 4
				[
					"010000010",
					"010000010",
					"011111110",
					"000000010",
					"000000010"
				],
				// Niveau 5
				[
					"011111110",
					"010000000",
					"011111110",
					"000000010",
					"011111110"
				],
				// Niveau 6
				[
					"011111110",
					"010000000",
					"011111110",
					"010000010",
					"011111110"
				],
				// Niveau 7
				[
					"011111110",
					"000000010",
					"000000010",
					"000000010",
					"000000010"
				],
				// Niveau 8
				[
					"011111110",
					"010000010",
					"011111110",
					"010000010",
					"011111110"
				],
				// Niveau 9
				[
					"011111110",
					"010000010",
					"011111110",
					"000000010",
					"011111110"
				],
				// Niveau 10 (Représenté par le chiffre 0)
				[
					"010111110",
					"010100010",
					"010100010",
					"010100010",
					"010111110"
				]
			];
		}

		// Fonction pour générer une couleur aléatoire
		function getRandomColor() {
			var letters = '0123456789ABCDEF';
			var color = '#';
			for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}

		// Initialisation des briques pour le niveau actuel
		function initBricks() {
			bricks = [];
			var levelPattern = levels[level];
			for (var r = 0; r < brickRowCount; r++) {
				bricks[r] = [];
				for (var c = 0; c < brickColumnCount; c++) {
					var status = parseInt(levelPattern[r][c]);
					bricks[r][c] = { x: 0, y: 0, status: status };
				}
			}
		}

		initLevels();
		initBricks();

		// Écouteur d'événement pour le mouvement de la souris
		document.addEventListener("mousemove", mouseMoveHandler, false);

		function mouseMoveHandler(e) {
			var relativeX = e.clientX - canvas.offsetLeft;
			if (relativeX > 0 && relativeX < canvas.width) {
				paddleX = relativeX - paddleWidth / 2;
			}
		}

		// Détection des collisions
		function collisionDetection() {
			for (var r = 0; r < brickRowCount; r++) {
				for (var c = 0; c < brickColumnCount; c++) {
					var b = bricks[r][c];
					if (b.status == 1) {
						if (
							x > b.x &&
							x < b.x + brickWidth &&
							y > b.y &&
							y < b.y + brickHeight
						) {
							dy = -dy;
							b.status = 0;
							// Vérifie si toutes les briques sont cassées
							if (checkWin()) {
								if (level < maxLevel) {
									level++;
									lives = 5; // Réinitialise les vies à chaque niveau
									levelColor = getRandomColor(); // Nouvelle couleur pour le nouveau niveau
									alert("Niveau " + (level - 1) + " terminé ! Passage au niveau " + level + ".");
									initBricks();
									x = canvas.width / 2;
									y = canvas.height - 30;
									dx = 2;
									dy = -2;
									paddleX = (canvas.width - paddleWidth) / 2;
								} else {
									alert("Félicitations, vous avez terminé le jeu complet !");
									document.location.reload();
									clearInterval(interval);
								}
							}
						}
					}
				}
			}
		}

		function checkWin() {
			for (var r = 0; r < brickRowCount; r++) {
				for (var c = 0; c < brickColumnCount; c++) {
					if (bricks[r][c].status == 1) {
						return false;
					}
				}
			}
			return true;
		}

		// Dessine la balle
		function drawBall() {
			ctx.beginPath();
			ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
			ctx.fillStyle = levelColor; // Utilise la couleur du niveau
			ctx.fill();
			ctx.closePath();
		}

		// Dessine la raquette
		function drawPaddle() {
			ctx.beginPath();
			ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
			ctx.fillStyle = levelColor; // Utilise la couleur du niveau
			ctx.fill();
			ctx.closePath();
		}

		// Dessine les briques
		function drawBricks() {
			for (var r = 0; r < brickRowCount; r++) {
				for (var c = 0; c < brickColumnCount; c++) {
					if (bricks[r][c].status == 1) {
						var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
						var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
						bricks[r][c].x = brickX;
						bricks[r][c].y = brickY;
						ctx.beginPath();
						ctx.rect(brickX, brickY, brickWidth, brickHeight);
						ctx.fillStyle = levelColor; // Utilise la couleur du niveau
						ctx.fill();
						ctx.closePath();
					}
				}
			}
		}

		// Affiche le numéro du niveau
		function drawLevel() {
			ctx.font = "16px Arial";
			ctx.fillStyle = levelColor; // Utilise la couleur du niveau
			ctx.fillText("Niveau: " + level, 8, 20);
		}

		// Affiche le nombre de vies
		function drawLives() {
			ctx.font = "16px Arial";
			ctx.fillStyle = levelColor; // Utilise la couleur du niveau
			ctx.fillText("Vies: " + lives, canvas.width - 65, 20);
		}

		// Fonction pour détecter la collision entre un cercle et un rectangle
		function circleRectCollision(circleX, circleY, radius, rectX, rectY, rectWidth, rectHeight) {
			var distX = Math.abs(circleX - rectX - rectWidth / 2);
			var distY = Math.abs(circleY - rectY - rectHeight / 2);

			if (distX > (rectWidth / 2 + radius)) { return false; }
			if (distY > (rectHeight / 2 + radius)) { return false; }

			if (distX <= (rectWidth / 2)) { return true; }
			if (distY <= (rectHeight / 2)) { return true; }

			var dx = distX - rectWidth / 2;
			var dy = distY - rectHeight / 2;
			return (dx * dx + dy * dy <= (radius * radius));
		}

		// Fonction principale de dessin
		function draw() {
			if (!isPaused) {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				drawBricks();
				drawBall();
				drawPaddle();
				drawLevel();
				drawLives();
				collisionDetection();

				// Détection des murs
				if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
					dx = -dx;
				}
				if (y + dy < ballRadius) {
					dy = -dy;
				} else if (y + dy > canvas.height - ballRadius) {
					// Détection de collision avec la raquette
					if (circleRectCollision(x, y, ballRadius, paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight)) {
						// Ajuste l'angle de rebond en fonction de l'endroit où la balle touche la raquette
						var relativeIntersectX = (x - (paddleX + paddleWidth / 2));
						var normalizedRelativeIntersectionX = (relativeIntersectX / (paddleWidth / 2));
						var bounceAngle = normalizedRelativeIntersectionX * (Math.PI / 3); // 60 degrés max

						dx = 5 * Math.sin(bounceAngle);
						dy = -5 * Math.cos(bounceAngle);
					} else {
						lives--;
						if (!lives) {
							alert("GAME OVER");
							document.location.reload();
							clearInterval(interval);
						} else {
							x = canvas.width / 2;
							y = canvas.height - 30;
							dx = 2;
							dy = -2;
							paddleX = (canvas.width - paddleWidth) / 2;
						}
					}
				}

				// Mouvement de la balle
				x += dx;
				y += dy;
			}

			requestAnimationFrame(draw);
		}

		// Création du bouton "Pause"
		var pauseButton = document.createElement("button");
		pauseButton.innerHTML = "Pause";
		document.body.appendChild(pauseButton);

		pauseButton.addEventListener("click", function() {
			isPaused = !isPaused;
			pauseButton.innerHTML = isPaused ? "Reprendre" : "Pause";
		});

		// Création du bouton "Test" et des boutons "+" et "-"
		if (en_test) {
			// Création du bouton "Test"
			var testButton = document.createElement("button");
			testButton.innerHTML = "Test";
			document.body.appendChild(testButton);

			var plusButton;
			var minusButton;

			testButton.addEventListener("click", function() {
				// Création des boutons "+" et "-"
				plusButton = document.createElement("button");
				plusButton.innerHTML = "+";
				document.body.appendChild(plusButton);

				minusButton = document.createElement("button");
				minusButton.innerHTML = "-";
				document.body.appendChild(minusButton);

				plusButton.addEventListener("click", function() {
					if (level < maxLevel) {
						level++;
						levelColor = getRandomColor();
						initBricks();
						x = canvas.width / 2;
						y = canvas.height - 30;
						dx = 2;
						dy = -2;
						paddleX = (canvas.width - paddleWidth) / 2;
					}
				});

				minusButton.addEventListener("click", function() {
					if (level > 1) {
						level--;
						levelColor = getRandomColor();
						initBricks();
						x = canvas.width / 2;
						y = canvas.height - 30;
						dx = 2;
						dy = -2;
						paddleX = (canvas.width - paddleWidth) / 2;
					}
				});
			});
		}

		// Démarre le jeu
		draw();
	</script>
</body>
</html>
