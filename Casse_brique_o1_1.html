<!DOCTYPE html>
<html>
<head>
	<title>Jeu Casse-Brique</title>
</head>
<body>
	<canvas id="myCanvas" width="480" height="320"></canvas>
	<script>
		// Initialisation du canvas et du contexte
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");

		// Propriétés de la balle
		var x = canvas.width / 2;
		var y = canvas.height - 30;
		var dx = 2;
		var dy = -2;
		var ballRadius = 10;

		// Propriétés de la raquette
		var paddleHeight = 10;
		var paddleWidth = 75;
		var paddleX = (canvas.width - paddleWidth) / 2;

		// Contrôle de la raquette
		var rightPressed = false;
		var leftPressed = false;

		// Propriétés des briques
		var brickRowCount = 3;
		var brickColumnCount = 5;
		var brickWidth = 75;
		var brickHeight = 20;
		var brickPadding = 10;
		var brickOffsetTop = 30;
		var brickOffsetLeft = 30;

		var bricks = [];
		for (var c = 0; c < brickColumnCount; c++) {
			bricks[c] = [];
			for (var r = 0; r < brickRowCount; r++) {
				bricks[c][r] = { x: 0, y: 0, status: 1 };
			}
		}

		// Écouteurs d'événements pour les touches
		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false);

		function keyDownHandler(e) {
			if (e.key == "Right" || e.key == "ArrowRight") {
				rightPressed = true;
			} else if (e.key == "Left" || e.key == "ArrowLeft") {
				leftPressed = true;
			}
		}

		function keyUpHandler(e) {
			if (e.key == "Right" || e.key == "ArrowRight") {
				rightPressed = false;
			} else if (e.key == "Left" || e.key == "ArrowLeft") {
				leftPressed = false;
			}
		}

		// Détection des collisions
		function collisionDetection() {
			for (var c = 0; c < brickColumnCount; c++) {
				for (var r = 0; r < brickRowCount; r++) {
					var b = bricks[c][r];
					if (b.status == 1) {
						if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
							dy = -dy;
							b.status = 0;
							// Vérifie si toutes les briques sont cassées
							if (checkWin()) {
								alert("Félicitations, vous avez gagné!");
								document.location.reload();
								clearInterval(interval);
							}
						}
					}
				}
			}
		}

		function checkWin() {
			for (var c = 0; c < brickColumnCount; c++) {
				for (var r = 0; r < brickRowCount; r++) {
					if (bricks[c][r].status == 1) {
						return false;
					}
				}
			}
			return true;
		}

		// Dessine la balle
		function drawBall() {
			ctx.beginPath();
			ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
			ctx.fillStyle = "#0095DD";
			ctx.fill();
			ctx.closePath();
		}

		// Dessine la raquette
		function drawPaddle() {
			ctx.beginPath();
			ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
			ctx.fillStyle = "#0095DD";
			ctx.fill();
			ctx.closePath();
		}

		// Dessine les briques
		function drawBricks() {
			for (var c = 0; c < brickColumnCount; c++) {
				for (var r = 0; r < brickRowCount; r++) {
					if (bricks[c][r].status == 1) {
						var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
						var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
						bricks[c][r].x = brickX;
						bricks[c][r].y = brickY;
						ctx.beginPath();
						ctx.rect(brickX, brickY, brickWidth, brickHeight);
						ctx.fillStyle = "#0095DD";
						ctx.fill();
						ctx.closePath();
					}
				}
			}
		}

		// Fonction principale de dessin
		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawBricks();
			drawBall();
			drawPaddle();
			collisionDetection();

			// Détection des murs
			if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
				dx = -dx;
			}
			if (y + dy < ballRadius) {
				dy = -dy;
			} else if (y + dy > canvas.height - ballRadius) {
				if (x > paddleX && x < paddleX + paddleWidth) {
					dy = -dy;
				} else {
					alert("GAME OVER");
					document.location.reload();
					clearInterval(interval);
				}
			}

			// Mouvement de la raquette
			if (rightPressed && paddleX < canvas.width - paddleWidth) {
				paddleX += 7;
			} else if (leftPressed && paddleX > 0) {
				paddleX -= 7;
			}

			x += dx;
			y += dy;
		}

		// Démarre le jeu
		var interval = setInterval(draw, 10);
	</script>
</body>
</html>
